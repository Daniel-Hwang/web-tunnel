<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="zh-CN" dir="ltr">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Managerment</title>
    <script src="/__jquery-latest.min.js" type="text/javascript"></script>
    <style>
    iframe {
        width: 100%;
        height: 100%;
        min-height: 800px;
        frameborder: 0;
    }
    iframe:focus { 
        outline: none;
    }
    iframe[seamless] { 
        display: block;
    }
    #divList ul{list-style:none;}
    #divList li {
        margin-left:20px;
        float:left;
    }
    </style>
    <script>
    $(document).ready(function () {
      $.get("/__list", function(result){
          $("#current").html(result.device);
          keys = result.keys;
          for(var i = 0; i < keys.length; i++) {
            $("#divList ul").append('<li><a href="/__device/'+ keys[i] + '"><span>' + keys[i] + '</span></a></li>');
          }
      });
    });
    </script>
  </head>
<body>
    <div id="divList">
        Current Device: <span id="current"></span><br/> Online Device:<br/>
    <ul>
    </ul>
    </div>
<iframe src="/">
<p>Your browser does not support iframes.</p>
</iframe>
</body>
</html>
