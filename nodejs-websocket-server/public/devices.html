<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="zh-CN" dir="ltr">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Managerment</title>
    <script src="/__jquery.js" type="text/javascript"></script>
    <style>
        a {
            margin: 10px;
        }
    </style>
    <script>
    $(document).ready(function () {
      $.get("/__list", function(result){
          $("#current").html(result.device);
          devices = result.devices;
          for(var i = 0; i < devices.length; i++) {
              var s = '<li><span> ' + devices[i] +  ' </span> <a href="/__device/'+ devices[i] + '"><span> web control </span></a>';
              s += '<a href="/__telnet/' + devices[i] + '"><span> telnet control </span></a> ';
              s += ' <a href="/__vnc/' + devices[i] + '"><span> destop </span></a> ';
              s += ' <a href="/__webcam/' + devices[i] + '"><span> webcam </span></a> </li>';
              $("#divList ul").append(s);
          }
      });
    });
    </script>
  </head>
<body>
    <div id="divList">
        Current Device: <span id="current"></span><br/> Online Device:<br/>
    <ul>
    </ul>
    </div>
</body>
</html>
